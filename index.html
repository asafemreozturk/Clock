<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>index</title>
   
    <script src='index.js' defer></script>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <h2> Real Time Clock </h2>
    <div class="countdown">
      <div class="countdown-l">
        <p class="big" id="days"> </p> 
        <span >days</span>
      </div>
      <div class="countdown-l">
        <p class="big" id="hours"> </p>
        <span > hours</span>
      </div>
      <div class="countdown-l ">
        <p class="big" id="minutes"> </p>
        <span >minutes</span>
      </div>
      <div class="countdown-l ">
        <p class="big" id="seconds"> </p>
        <span >seconds</span>
      </div>

    </div>

</body>
</html>
